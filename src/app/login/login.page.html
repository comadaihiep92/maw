<ion-toolbar>
  <ion-button
    fill="clear"
    class="btn btn--back"
    routerLink="/home"
    slot="start"
  >
    <!-- <ion-back-button defaultrouterLink="home"> -->
    <img src="../../assets/images/icon-back-black.png" />
    <!-- </ion-back-button> -->
  </ion-button>
</ion-toolbar>

<ion-content>
  <ion-list class="login">
    <img class="login__image" src="../../assets/images/logo.png" />
    <ion-text class="login__title">تسجيل الدخول لحسابك</ion-text>

    <ion-input
      type="email"
      class="input input--id"
      placeholder="الايميل"
    ></ion-input>
    <ion-input
      type="password"
      class="input input--pass"
      placeholder="كلمة المرور "
    ></ion-input>
    <a class="login__forgot">نسيت كلمة المرور؟</a>

    <ion-button routerLink="/home" class="login__button butAct butAct-bg--blue"
      >سجل دخولك</ion-button
    >

    <ion-text class="login__or"></ion-text>

    <ion-list class="login__social social">
      <ion-text class="social__title">سجل دخول</ion-text>
      <ion-list class="social__list">
        <ion-item lines="none" class="social__item">
          <a class="social__link">
            <img
              class="social__img"
              src="../../assets/images/icon-tw-big.png"
            />
          </a>
        </ion-item>
        <ion-item lines="none" class="social__item">
          <a class="social__link">
            <img class="social__img" src="../../assets/images/icon-f-big.png" />
          </a>
        </ion-item>
        <ion-item lines="none" class="social__item">
          <a class="social__link">
            <img
              class="social__img"
              src="../../assets/images/icon-gg-big.png"
            />
          </a>
        </ion-item>
      </ion-list>
      <ion-text>
        <ion-text class="login__reg">لا تمتلك حساب؟</ion-text>
        <a routerLink="/reg" class="login__sigup">أنشئ حساب جديد</a>
      </ion-text>
    </ion-list>
  </ion-list>
</ion-content>
